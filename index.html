<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Trading App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    /* Custom Styles */
    .header {
      background-color: #90C32E; /* Light green background */
      padding: 10px 20px 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      
    }
    .header img {
      height: 50px;
    }
    .nav-icon {
      font-size: 24px;
    }
    .section-title {
      text-align: center;
      margin: 20px 0;
      font-family: Poppins;
      font-weight: 700;
    }
    .product-img {
      border-radius: 10px;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav-bar a {
      text-align: center;
      color: #000;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <img src="images/Traderoots_Logo.svg" alt="Logo" class="logo"> <!-- Add your logo here -->
    <div class="nav-icon">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <!-- Deals of the Day Section -->
  <div class="container">
    <h2 class="section-title">DEALS OF THE DAY</h2>
    <div class="row">
      <div class="col-6 mb-4">
        <img src="images/flowers1.jpg" alt="Plant 1" class="img-fluid product-img">
      </div>
      <div class="col-6 mb-4">
        <img src="images/moneyplant.jpg" alt="Plant 2" class="img-fluid product-img">
      </div>
      <div class="col-6 mb-4">
        <img src="images/elephantFlowes.jpg" alt="Plant 3" class="img-fluid product-img">
      </div>
      <div class="col-6 mb-4">
        <img src="images/plant2.jpg" alt="Plant 4" class="img-fluid product-img">
      </div>
    </div>
  </div>

  <!-- While You Were Away Section -->
  <div class="container">
    <h2 class="section-title">WHILE YOU WERE AWAY</h2>
    <div class="row">
      <div class="col-6 mb-4">
        <img src="images/garden-pot.jpg" alt="Plant 5" class="img-fluid product-img">
      </div>
      <div class="col-6 mb-4">
        <img src="images/monstera.jpg" alt="Plant 6" class="img-fluid product-img">
      </div>
      <div class="col-6 mb-4">
        <img src="images/barrelcatus.jpg" alt="Plant 7" class="img-fluid product-img">
      </div>
      <div class="col-6 mb-4">
        <img src="images/beautystar.jpg" alt="Plant 8" class="img-fluid product-img">
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="nav-bar">
    <a href="#"><i class="fas fa-shopping-cart"></i></a>
    <a href="#"><i class="fas fa-plus"></i></a>
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-comments"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
  </div>

  <!-- Bootstrap JS and FontAwesome -->
  <script src="https://kit.fontawesome.com/b6e3409dfb.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8QCCP01GS"></script>

  gtag('js', new Date());

  gtag('config', 'G-Y8QCCP01GS');
</script>
</body>
</html>
